<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower shop</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">

        <div class="header__top">
            <div class="container">
                <div class="header__cta">
                    <div class="header__logo">
                        <div class="logo">
                            <img src="./img/logo.jpg" alt="logo">
                        </div>
                    </div>
                    <div class="header__form">
                        <form action="" class="form-header">
                            <input type="text" class="form-header__input" placeholder="Search...">
                            <img src="./img/icons/search.svg" alt="search">
                        </form>
                    </div>
                    <ul class="header__list">
                        <li class="header__item"><a href="#!">
                            <img src="./img/icons/contact.svg" alt="contact">
                        </a></li>
                        <li class="header__item"><a href="#!">
                            <img src="./img/icons/delivery.svg" alt="delivery">
                        </a></li>
                        <li class="header__item"> <a href="#!">
                            <img src="./img/icons/user.svg" alt="account">
                        </a></li>
                        <li class="header__item"><a href="#!">
                            <img src="./img/icons/cart.svg" alt="cart">
                        </a></li>
                    </ul>

                </div>
            </div>
        </div>
        <!-- nav -->
        <div class="header__nav">
            <div class="container">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">NAV</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
